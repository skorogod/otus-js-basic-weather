<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script><title>Document</title><script defer="defer" src="main.js"></script></head><body><header class="header"><nav class="nav"><ul class="list nav-list"><li class="nav-item"><a class="nav-link" href="">My Weather</a></li></ul></nav></header><h1 class="page-title">My Weather</h1><section id="weather" class="wrapper weather"><div class="weather-info"><h2 class="title city-title">City</h2><h2 class="title temp-titler">Temperature</h2><div class="city"></div><div class="temp"></div><div class="icon"></div></div><form id="weather-form" class="weather-form" action=""><input id="input-city" class="input input-city" placeholder="Enter your city" required autofocus> <button id="submitBtn" class="btn">Send</button></form><div class="info"><div id="weathermap" class="weathermap"></div><div class="history"><h2 class="history-title">Search History</h2><ul class="list history-list"></ul></div></div></section></body></html>
