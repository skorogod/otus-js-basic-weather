<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=60fbb6fe-db6b-4081-8e82-67ea7d82e121&lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="list nav-list">
                <li class="nav-item"><a class="nav-link" href="">My Weather</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="page-title">My Weather</h1>
    <section id="weather" class="wrapper weather">
        <div class="weather-info">
            <h2 class="title city-title">City</h2>
            <h2 class="title temp-titler">Temperature</h2>
            <div class="city"></div>
            <div class="temp"></div>
            <div class="icon"></div>
        </div>
        <form class="weather-form" action="">
            <input id="input-city" class="input input-city" type="text" placeholder="Enter your city" required autofocus>
            <button class="btn">Send</button>
        </form>
        <div class="info">
            <div id="map" class="map"></div>
            <div class="history">
                <h2 class="history-title">Search History</h2>
                <ul class="list history-list"></ul>
            </div>
        </div>
    </section>
    <script src="./src/js/index.js" type="module"></script>
</body>
</html>
